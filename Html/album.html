<div class="fullAlbumInfoBlock rightPartHolder">
    <div class="rightContainer" data-bind="with: album">
        <div class="albumInfoHeader headingRow">
            <div class="icon"></div>
            <div><span>Альбом:</span> <span data-bind="text: name"></span></div>
        </div>
        <div class="albumCover hiddenPanelContainer">
            <div class="albumLikeArea fadePanel" style="display: none;"></div>
            <div class="noImageHolder">
                <img src="" alt="" width="320" height="320" data-bind="visible: image, attr: {src: imageUrl('extralarge')}">
            </div>
            <div class="albumCoverHoverContainer">
                <div class="albumCoverHover slidePanel">
                    <div class="playBtn" data-bind="click: $parent.playAlbum"></div>
                    <div class="addToPLaylistBtn" data-bind="click: $parent.appendAlbum" title="Добавить в плеер"></div>
                </div>
            </div>
        </div>
        <div class="fullAlbumInfodescription">
            <div>Дата: <span data-bind="text: release"></span></div>
            <div>
                <span>Исполнитель:</span>
                <span data-bind="foreach: artists">
                    <a href="#" data-bind="text: name, click: openCleanDetails, clickBubble: false"></a><span data-bind="if: $index() < ($parent.genres.length - 1)">,</span>
                </span>
            </div>
            <div>
                <span>Жанр:</span>
                <span data-bind="foreach: genres">
                    <a href="#" data-bind="text: name, click: $parents[1].searchByGenre, clickBubble: false"></a><span data-bind="if: $index() < ($parent.genres.length - 1)">,</span>
                </span>
            </div>
            <div>
                <span>Стиль:</span>
                <span data-bind="foreach: styles">
                    <a href="#" data-bind="text: name, click: $parents[1].searchByStyle, clickBubble: false"></a><span data-bind="if: $index() < ($parent.styles.length - 1)">,</span>
                </span>
            </div>
            <!--<div>Загрузил: <a href="#">Вася</a></div>
                    <div class="rankBlock">
                        <a href='#'><span class="heart"></span><span>100</span></a>
                    </div>
                    <div class="albumDescription">
                        Here I Stand — пятый студийный альбом американского певца Ашера, 
                        выпущеный 23 мая 2008 года на лейбле LaFace Records. 
                        Запись пластинки заняло время в период с 2007 по 2008 года и велась несколькими продюсерами, включая Жермейн Дюп
                        <div class="more">...ещё</div>
                    </div>-->
        </div>
        <div class="trackListInfoRow headingRow">
            <div class="icon"></div>
            <div>Треклист:</div>
            <div class="trackAmount"><span data-bind="text: tracks.length"></span>треков</div>
        </div>
        <div class="albumTracks" data-bind="foreach: tracks">
            <div class="trackInfo withTrackNumber" data-bind="click: openCleanDetails">
                <div class="resultPlayButton" data-bind="click: addToStart, clickBubble: false"></div>
                <div class="resultaddToPlaylist" data-bind="click: addToEnd, clickBubble: false, css: {active: isAdded}" title="Добавить в плеер"></div>
                <div class="trackNumber" data-bind="text: (($index() + 1) < 10 ? ('0' + ($index() + 1)) : ($index() + 1))"></div>
                <div class="resultTrackName" data-bind="text: title"></div>
                <div class="resultArtist" data-bind="foreach: artists">
                    <a data-bind="text: name, click: openCleanDetails, clickBubble: false"></a><span data-bind="if: $index() < ($parent.artists.length - 1)">,</span>
                </div>
                <div class="resultLikesAmount" data-bind="visible: stats.likes > 0"><a data-bind="text: stats.likes"></a></div>                
                <div class="resultTrackTime" data-bind="text: time"></div>
                <div class="resultBnts">
                    <span class="icon addToFavDark" title="Добавить в избранное"></span>
                    <span class="icon triangle" data-bind="click: $root.onFavoriteClick, clickBubble: false">
                        <div class="dropTriangleDownHoverFix"></div>
                        <div class='dropDownBlock' style="display: none;">
                            <div class='dropmenuArrow'></div>
                            <ul class='subNavigation'>
                                <li><a href='#'>
                                        <span class='icon addToFavDark'></span>
                                        Добавить в избранное</a></li>
                                <li><a href='#'>
                                        <span class='icon share'></span>
                                        Поделиться</a></li>
                                <li class="separator"></li>
                                <li><a href='#'>
                                        <span class='icon sendToWall'></span>
                                        Отправить на стену</a></li>
                                <li><a href='#'>
                                        <div class='subnavIcons addToPLaylist'></div>
                                        Добавить в плейлист</a></li>
                            </ul>
                        </div>
                    </span>
                </div>
            </div>
        </div>

        <div class="alsoLiked headingRow">
            <div class="icon"></div>
            <div>Оценившие этот альбом, также оценили:</div>
            <div class="likesAmount">10</div>
        </div>

        <div class="sliderContainer">
            <ul id="similarAlbumsCarousel" class="sliderBlock" data-bind="foreach: similars">
                <li class="slider">
                    <div class="cover hiddenPanelContainer" data-bind="click: openDetails">
                        <div class="noImageHolderNoBorder">
                            <img src="" alt="" height="100" width="100" data-bind="attr: {src: imageUrl('large')}" />
                        </div>
                        <div class="coverHoverHolderSmall">
                            <div class="coverHover slidePanel">
                                <div class="playBtn" data-bind="click: play, clickBubble: false"></div>
                                <div class="playListBtn" data-bind="click: append, clickBubble: false" title="Добавить в плеер"></div>
                            </div>
                        </div>
                    </div>
                    <div class="albumName" data-bind="text: name, click: openDetails"></div>
                    <!--<div class="likesBlock">
                            <div></div>
                            <span>100</span>
                        </div>-->
                </li>
            </ul>
            <div class="slider_prev_shadow">
                <div id="similarAlbumsCarousel_prev" class="slider_prev"></div>
            </div>
            <div class="slider_next_shadow">
                <div id="similarAlbumsCarousel_next" class="slider_next"></div>
            </div>
        </div>
    </div>
</div>

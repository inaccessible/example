<div class="personsBlock rightPartHolder" data-bind="css: { artistView: $parent.vmId == 'artists', userView: $parent.vmId == 'users' }">
    <div class="rightContainer">
        <div class="rightSearchBlock">
            <div class="searchCancel" data-bind="click: clearQuery, css: { cancel: hasQuery }"></div>
            <input class="searchBar" data-bind="value: query, valueUpdate: 'afterkeydown',
    event: { keyup: onQueryKeyUp },
    attr: { placeholder: 'Поиск по ' + (vmId == 'artists' ? 'артистам' : 'слушателям') }" />
            <div class="searchLoader" style="display: none;" data-bind="visible: loadMgr.isSearching">
                <img src="./Images/loader.gif" alt="" />
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="searchResult">
            <div class="searchResultInfo">
                У нас 
                <span data-bind="text: totalCount() + ' '"></span>
                <span data-bind="text: searchResultSuffix"></span>
            </div>
            <div>
                <div data-bind="foreach: items">
                    <div class="albumBlock personBlock">
                        <div class="cover hiddenPanelContainer" data-bind="click: openCleanDetails">
                            <div class="noImageHolder">
                                <img src="" alt="" data-bind="visible: image, attr: { src: imageUrl('large') }" />
                            </div>
                            <div class="coverHoverHolderSmall">
                                <div class="coverHover slidePanel">
                                    <div class="playBtn" data-bind="click: play, clickBubble: false" title="Проиграть Топ 10 трековв"></div>
                                    <div class="playListBtn" data-bind="click: append, clickBubble: false" title="Добавить в плеер Топ 10 треков"></div>
                                </div>
                            </div>
                            <div class="number" data-bind="text: $index() + 1"></div>
                        </div>
                        <div class="albumInfo">
                            <div class="personNameHolder">
                                <!--<span class="icon stars"></span>-->
                                <span class="personName" data-bind="text: name, click: openCleanDetails, clickBubble: false"></span>
                            </div>
                            <!--<div>
                                    <span>Основное:</span>
                                    <span>34 года. Лос Анджелес.  США</span>
                                </div>-->
                            <div class="personStylesBlock">
                                <span>Стиль:</span>
                                <span data-bind="foreach: styles">
                                    <a href="#" data-bind="text: name, click: $parents[1].searchByStyle, clickBubble: false"></a><span data-bind="    if: $index() < ($parent.styles.length - 1)">,</span>
                                </span>
                            </div>
                            <!--<div class="rankBlock">
                                    <a href='#'>
                                        <div class="heart"></div>
                                        <span data-bind="text: stats.rank"></span>
                                    </a>
                                </div>-->
                        </div>
                        <div class="albumInfoIcos">
                            <div class="subnavIcons addTofavorit"></div>
                            <!--<div class="triangle">
                                    <div class='dropDownBlock albumDropListShist' style="display: none;">
                                        <div class='dropmenuArrow'></div>
                                        <ul class='subNavigation'>
                                            <li>
                                                <a href='#'>
                                                    <div class='subnavIcons addToFavorite'></div>
                                                    Добавить в избраное</a>
                                            </li>
                                            <li>
                                                <a href='#'>
                                                    <div class='subnavIcons likeIt'></div>
                                                    Нравится</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>-->
                            <div style="clear: both;"></div>
                        </div>
                    </div>
                </div>
                <div class="lineLoader" data-bind="visible: loadMgr.isLoadingPage">
                    <img src="./Images/loader.gif" alt="" />
                </div>
            </div>
        </div>
    </div>
</div>
